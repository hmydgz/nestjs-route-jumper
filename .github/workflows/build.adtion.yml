name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: 安装 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/

      - name: 安装依赖
        run: npm ci

      - name: 安装 vsce
        run: npm install -g vsce

      - name: 编译
        run: vsce package